<html>
    <head>
        <style>
            /* Ejemplo de como aplicar estilos globales a etiquetas html. */
                body {
            background-color: red;
            }

            h1 {
            color: white;
            text-align: center;
            }

            p {
            font-family: verdana;
            font-size: 20px;
            }
     
        </style>

    </head>

     
    <body>
        <!-- Para aplicar transparencias a los colores, utilizamos el metodo rgb(77, 19, 19, 0.3 ) en el que
        el último parámetro es opcional y le establezco la transparencia.-->
       

        <h1 style="color:rgb(77, 19, 19, 0.3 )">Hola soy Pedro y este es un ejemplo de transparencias</h1>
        <p>HOla soy una etiqueta p</p>
    </body>
</html>
